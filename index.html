<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/LogIn Formm/LogIn-Form/style.css">
</head>

<body>
    <div class="main-contaier">
        <div id="login" class="login-container" style="display: none;">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email">
                    <span class="icon"><i class="fa-regular fa-envelope" id="emailIcon"></i></i></span>
                    <span  style="display: none;" class="icon tick"><i class="fa-regular fa-circle-check"></i></span>
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="icon" id="passwordIcon" onclick="togglePasswordVisibility()"><i
                            class="fa-regular fa-eye"></i></span>

                </div>
                <div class="info">
                    <div class="remember-feild">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <div class="forget">
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="register-div">
                <p>Don't have an account? <a href="#register">Register</a></p>
            </div>
        </div>
    

        <div id="register" class="register-container login-container" style="">
            <h2>Register</h2>
            <form id="loginForm">
                <div class="input-container">
                    <input type="email" id="email" placeholder="Email">
                    <span class="icon"><i class="fa-regular fa-envelope" id="emailIcon"></i></i></span>
                    
                </div>
                <div class="input-container">
                    <input type="password" id="password" placeholder="Password">
                    <span class="icon" id="passwordIcon" onclick="togglePasswordVisibility()"><i
                            class="fa-regular fa-eye"></i></span>
                </div>
                <div class="info">
                    <div class="remember-feild">
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember</label>
                    </div>
                    <div class="forget">
                        <p>Forgot Password?</p>
                    </div>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="register-div">
                <p>Don't have an account? <a href="">Register</a></p>
            </div>
        </div>

    <div class="submit-container">
        <div class="bg-container">
            <div class="icon-error">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="valid-input">Enter Valid Input</div>
            <div class="valid-error">login error</div>
            <button class="ok-btn">Ok</button>
        </div>
    </div>
    </div>
    <script src="/LogIn Formm/LogIn-Form/script.js"></script>
</body>

</html>
